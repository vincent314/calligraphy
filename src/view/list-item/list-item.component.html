<section class="bg-slate-100 p-4 rounded-2xl flex justify-between gap-3"
         (click)="goToCalligraphy(calligraphy.id)">
  <div class="flex-col">
    <div>
      <span class="text-2xl font-bold">{{ calligraphy.id }}</span>&nbsp;<span
      class="text-gray-600 text-sm">{{ calligraphy.date | date:"dd MMMM YYYY" }}</span></div>
    <div class="text-sm">{{ calligraphy.japanese }}</div>
    <div class="text-sm">{{ calligraphy.french }}</div>
  </div>
  <div class="flex flex-col lg:flex-row gap-2 justify-items-end">
    @for (img of calligraphy.img; track img.thumbnail) {
      <img [src]="img.thumbnail" width="100" height="100" [alt]="img.author" />
    }
  </div>
</section>
